<!DOCTYPE html>
<meta charset="utf-8">
<style>

body {
  font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
}

.box {
  font: 10px sans-serif;
}

.box line,
.box rect,
.box circle {
  fill: steelblue;
  stroke: #000;
  stroke-width: 1px;
}

.box .center {
  stroke-dasharray: 3,3;
}

.box .outlier {
  fill: none;
  stroke: #000;
}

.axis {
  font: 12px sans-serif;
}

.axis path,
.axis line {
  fill: none;
  stroke: #000;
  shape-rendering: crispEdges;
}

.x.axis path {
  fill: none;
  stroke: #000;
  shape-rendering: crispEdges;
}

</style>
<body>
<script src="http://d3js.org/d3.v3.min.js"></script>
<script src="d3.v3.min.js"></script>
<script src="box.js"></script>
<script src="box1.js"></script>
<script>
var labels = true; // show the text labels beside individual boxplots?

var margin = {top: 30, right: 50, bottom: 70, left: 50};
var  width = 900 - margin.left - margin.right;
var height = 500 - margin.top - margin.bottom;

var min = Infinity,
    max = -Infinity;

// parse in the data
d3.csv("loandata.csv", function(error, csv) {
    // using an array of arrays with

    // data[i][1] = array of values of ith column

    var data = [];
    data[0] = [];
    data[1] = [];
    data[2] = [];
    data[3] = [];
    data[4] = [];
    data[5] = [];

    // add more rows if your csv file has more columns

    // add here the header of the csv file
    data[0][0] = "$0";
    data[1][0] = "$1-24,999";
    data[2][0] = "$25,000-49,999";
    data[3][0] = "$50,000-74,999";
    data[4][0] = "75,000-99,999";
    data[5][0] = "100,000+";


    // add more rows if your csv file has more columns

    data[0][1] = [];
    data[1][1] = [];
    data[2][1] = [];
    data[3][1] = [];
    data[4][1] = [];
    data[5][1] = [];
    // add header
    data[0][0] = "$0";
    data[1][0] = "$1-24,999";
    data[2][0] = "$25,000-49,999";
    data[3][0] = "$50,000-74,999";
    data[4][0] = "$75,000-99,999";
    data[5][0] = "$100,000+";
    csv.forEach(function(x) {
 if (x.IncomeRange == "$0") {
                        var v1 = Math.floor(x.LoanOriginalAmount);
                    }  if (x.IncomeRange == "$1-24,999") {
                        var v2 = Math.floor(x.LoanOriginalAmount);
                    } else if (x.IncomeRange == "$25,000-49,999") {
                        var v3 = Math.floor(x.LoanOriginalAmount);
                    } else if (x.IncomeRange == "$50,000-74,999") {
                        var v4 = Math.floor(x.LoanOriginalAmount);
                    } else if (x.IncomeRange == "$75,000-99,999") {
                        var v5 = Math.floor(x.LoanOriginalAmount);}
                        else if (x.IncomeRange == "$100,000+") {
                        var v6 = Math.floor(x.LoanOriginalAmount);}
            // add more variables if your csv file has more columns

if (v1) {
                        data[0][1].push(v1);
                        if (v1 > max)
                            max = v1;
                        if (v1 < min)
                            min = v1;
                    }
                    if (v2) {
                        data[1][1].push(v2);
                        if (v2 > max)
                            max = v2;
                        if (v2 < min)
                            min = v2;
                    }
                    if (v3) {
                        data[2][1].push(v3);
                        if (v3 > max)
                            max = v3;
                        if (v3 < min)
                            min = v3;
                    }
                    if (v4) {
                        data[3][1].push(v4);
                        if (v4 > max)
                            max = v4;
                        if (v4 < min)
                            min = v4;
                    }
                    if (v5) {
                        data[4][1].push(v5);
                        if (v5 > max)
                            max = v5;
                        if (v5 < min)
                            min = v5;};
     if (v6) {
                        data[5][1].push(v6);
                        if (v6 > max)
                            max = v6;
                        if (v6 < min)
                            min = v6;}});


         // add more rows if your csv file has more columns




    var chart = d3.box()
        .whiskers(iqr(1.5))
        .height(height)
        .domain([min, max])
        .showLabels(labels);

    var svg = d3.select("body").append("svg")
        .attr("width", width + margin.left + margin.right)
        .attr("height", height + margin.top + margin.bottom)
        .attr("class", "box")

        .attr("transform", "translate(" + margin.left + "," + margin.top + ")");


        var chart = d3.box1()

        .append("g")
        .attr("transform", "translate(" + margin.left + "," + margin.top + ")");





    // the x-axis
    var x = d3.scale.ordinal()
        .domain( data.map(function(d) { console.log(d); return d[0] } ) )
        .rangeRoundBands([0 , width], 0.7, 0.3);

    var xAxis = d3.svg.axis()

        .style("text-anchor", "middle")
        .style("font-size", "16px")

});

// Returns a function to compute the interquartile range.
function iqr(k) {
  return function(d, i) {
    var q1 = d.quartiles[0],
        q3 = d.quartiles[2],
        iqr = (q3 - q1) * k,
        i = -1,
        j = d.length;
    while (d[++i] < q1 - iqr);
    while (d[--j] > q3 + iqr);
    return [i, j];
  };
}
